<html>
<head>
<title>Borduri si padding cu CSS</title>
<style>
.box {
  border: 5px solid blue;
  padding: 20px;
  width: 300px;
}
.rounded {
  border: 3px dashed red;
  padding: 15px;
  border-radius: 10px;
}
.dotted-border {
  border: 4px dotted green;
}
.green-border {
  border: 1px solid green;
  padding: 5px;
}
</style>
</head>
<body>
<div class="box">
 Acesta este un div cu o bordura neagra si spatiere interna de 20px.</div>
<br>
<div class="rounded">
 Acesta este un div cu o bordura rosie punctata si colturi rotunjite.
</div>
<div class="dotted-border">
 Acesta este un div cu o bordura punctata verde.
</div>
<div class="green-border">
 Acesta este un div cu o bordura verde si spatiere interna de 5px.
</div>
</body>
</html>
