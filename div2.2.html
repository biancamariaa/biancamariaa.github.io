<!DOCTYPE html>
<html>
<head>
<title>Structura Pagina HTML</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
}
.container {
display: flex;
width: 100%;
height: 100vh; /* Asigura ca ocupa toata inaltimea ecranului */
}
.sidebar {
width: 30%;
background-color: #f0f0f0;
padding: 20px;
}
.main-content {
width: 70%;
padding: 20px;
}
.top-section {
background-color: #e0e0e0;
padding: 10px;
margin-bottom: 10px;
}
.bottom-section {
background-color: #d0d0d0;
padding: 10px;
}
</style>
</head>
<body>
<div class="container">
<div class="sidebar">
<!-- Continut sidebar →
<h3>Sidebar</h3>
<p>Informatii aditionale sau navigare.</p
</div>
<div class="main-content">
<div class="top-section">
<!-- Continut sectiune superioara →
<h2>Sectiune Superioara</h2>
<p>Introducere sau antet.</p>
</div>
<div class="bottom-section">
<!-- Continut sectiune inferioara →
<h2>Sectiune Inferioara</h2>
<p>Continut principal al paginii.</p>
</div>
</div>
</div>
</body>
</html>
