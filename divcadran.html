<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadrane colorate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container-mare {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      border: 5px solid #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      background-color: white;
    }

    .dreptunghi, .patrat {
      margin: 10px;
      background-color: #e0e0e0;
    }

    .dreptunghi {
      width: 300px;
      height: 150px;
      border: 5px solid red;
    }

    .patrat {
      width: 150px;
      height: 150px;
      border: 5px solid blue;
    }
  </style>
</head>
<body>

  <div class="container-mare">
    <div class="dreptunghi"></div>
    <div class="dreptunghi"></div>
    <div class="dreptunghi"></div>
    <div class="patrat"></div>
    <div class="patrat"></div>
  </div>

</body>
</html>
